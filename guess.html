<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="text">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>javascript 演習</title>
        <script>
            function check(){
                let a = Math.floor(Math.random()*2);
                let b = document.getElementById("i1").value;

                if(a == b){
                    document.getElementById("result").textContent = '同じ';<--> means "it is same number"
                }else{
                    document.getElementById("result").textContent = 'ハズレ';<--> means "not the same number"
                    document.getElementById("num").textContent = a;
                }
            }
        </script>
    </head>
    <body>
        <h2>神経衰弱</h2>
        カード1 : <input id="i0">
        カード2 : <input id="i1" value=""> <-->type the number in range 0 or 1
        <button onclick="check()">Push</button>
        <p id="result"></p>
        <p id="num"></p>
    </body>
</html>
